<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/formulario/formulario.css">
    <title>Ecommerce IDAT</title>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">Inicio</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../pages/productos.html">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../pages/ofertas.html">Ofertas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">Carrito</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Registro</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <hr>

        <!--Inicio Formulario-->
        <div class="formulario">
            <div class="mb-3">
                <label for="IdNombre" class="form-label">Nombre: </label>
                <input class="form-control"  type="text" id="IdNombre" placeholder="Ingresa tu nombre" >
            </div>

            <div class="mb-3">
                <label for="IdNApellido" class="form-label">Apellido: </label>
                <input class="form-control" type="text" id="IdApellido" placeholder="Ingresa tu Apellido" >
            </div>

            <div class="mb-3">
                <label for="IdUsuario" class="form-label">Usuario: </label>
                <input class="form-control" type="text" id="IdUsuario" placeholder="Ingresa tu Usuario" >
            </div>

            <div class="mb-3">
                <label for="IdContrasenia" class="form-label">Contraseña: </label>
                <input class="form-control" type="password" id="IdContrasenia" placeholder="Ingresa tu Contraseña" >
            </div>

            <div class="mb-3">
                <label class="form-check-label" for="IdTerm" >Terminos y Condiciones: </label>
                <input  class="form-check-label" type="checkbox" id="IdTerm" checked>
            </div>

             <button class="btn btn-sm btn-success">Enviar</button>

        </div>
       
        <!--Fin Formulario-->

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
